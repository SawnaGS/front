<div>
  <h1>{{ title }}</h1>

  <form [formGroup]="testForm" (ngSubmit)="onSubmit()">
    <input formControlName="username" placeholder="Usename" />
    <p>{{test?.task}}</p>
    <input formControlName="userAnswer" placeholder="Answer" />
    <br>
    <br>
    <button type="submit" [disabled]="testForm.invalid">Send</button>
  </form>

  <div>
    Your rank {{rank}}
  </div>
  </div>
